# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zui5eventm.zui5eventm
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://bp9appsrv.sap-consulting.it:8010
          client: "200"
        app:
          name: ZUI5_EVENTM
          description: ZUI5_EVENTM
          package: ZUI5_EVENTM
          transport: BP9K901482
        exclude:
          - /test/
